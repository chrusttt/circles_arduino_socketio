<!DOCTYPE html>
<html>
  <head>
    <title>Connection Counter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="jaws.js"></script>
    <script src="/socket.io/socket.io.js"></script>  
    <script src="d3.min.js"></script>
    <style type="text/css">
    p{
      font-size: 40px;}</style>

  </head>
  <body>
      
    <script>
    var svg = d3.select('body').append('svg').attr('width', 600).attr('height', 600);
    var enter = svg.append('circle')
    var text = d3.select('body').append('p')    

    enter.attr("cy", 250);

    enter.attr("cx", 250);
enter.attr("r", 50);
enter.style('fill', '#e377c2')
    
      
      var socket = io.connect('http://localhost:4000');
        socket.on('r', function(val){
          enter.transition().attr('r', val.val*50);
          text.html('SENSOR VALUE ' + val.val);        
        });

    </script>
  
   
</body>
</html>
